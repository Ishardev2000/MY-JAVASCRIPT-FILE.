<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>

<body>
    <h2>HOW TO USE WHILE LOOP IN JAVASCRIPT</h2>
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write("<h1>FOR LOOP<h1>" + i + " , " + "this is a <h3>for</h3>  loop in javascript " + "<br>" + "<br>");
        }
        let a = 1;
        while (a <= 5) {
            document.write("<h1>WHILE LOOP<h1>" + a + " , " + "this is a <h3>while</h3>  loop in javascript " + "<br>" + "<br>")
            console.log(a);
            a++;
        }

        let b = 1;
        do {
            document.write("<h1>DOWHILE LOOP<h1>" + b + " , " + "this is a <h3>dowhile</h3> loop in javascript" + "<br>" + "<br>");
            b++;
        } while (b <= 5);
    </script>
</body>

</html>
