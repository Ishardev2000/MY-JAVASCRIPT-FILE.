<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fu</title>
</head>
<body>
    <h3>How to Arrow function In jvascript
    </h3>
    <script>
        let arrowfunction1 = (a , b) => a + b ;
        console.log(arrowfunction1(12 , 3));
// short FUN
        let name = '';
        name = function(){
            return 'Muhammad Ishar';
        }

        // more short fu
        name = () => {
            return 'Muhammad Ishar';
        }
        // and more short fu
        name = () => 'Muhammd Ishar';
        console.log(name());

        // arrow fu parameter 
         
        let name1 = '';
        name1 = (value) => 'Muhammad ' + value;
        // short
        name1 = value => 'Muhammad ' + value;
        console.log(name1('Ishar'));
        
    </script>
</body>
</html>
