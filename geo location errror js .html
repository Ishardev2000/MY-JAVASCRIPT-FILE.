<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API</title>
</head>

<body>
    <h2>JavaScript Geolocation API</h2>
    <p>Click the button to get your coordinates.</p>
    <button onclick="mygeolocation()">My Location</button>
    <div id="myid"></div>
    <script>
        const x = document.getElementById("myid");
        function mygeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myposition, myerror);
            } else {
                x.innerHTML = "geolocation is not supported by this browser.";
            }
        }
        function myposition(position) {
            x.innerHTML = `Latietud : ${position.coords.latitude} <br> Longitude ${position.coords.longitude}`;
        }
        function myerror(err) {
            switch (err.code) {
                case err.PERMISSION_DENIED:
                    x.innerHTML = 'User denied the requst for geolocation.'

                    break;
                case err.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case err.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case err.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;

                default:
                    x.innerHTML = 'NOT defind';
                    break;
            }
        }
    </script>
</body>

</html>
