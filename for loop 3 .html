<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Loop</title>
</head>

<body>
    <h2>JavaScript For Loop 3</h2>

    <div id="cars"></div>
    <br>
    <br>
    <button onclick="cars()">click me</button>
    <script>
        function cars(){
        const cars = ["Volvo. 1927", "Volkswagen. 1938", "Toyota. 1936", "Mercedes-Benz. 1926 ", "BMW. 1927", "Kia. 1986", "Audi. 1965", "Mercedes-Benz", "bmw"];
        let m, leng, text;
        //for (m = 0 , leng = cars.length , text = ""; m < leng ; m++)
        for (m = 0 , leng = 20 , text = " "; m < leng ; m++) {
            text += cars[m] + "<br>";
        }
        document.getElementById('cars').innerHTML = text;
    }
    </script>

</body>

</html>
