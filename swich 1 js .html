<body>
    <h2>The JavaScript Switch Statement</h2>
    <button onclick="swit()"></button>
    <div id="switch"></div>
    <script>
        function swit() {
            let books;
            let allbook = prompt("Enter your books name");
            switch (allbook) {
                case power:
                    books = "Really? Are you sure the power is your favorite?"
                    break;
                case english:
                    books = "yes good"
                    break;
                case urdu:
                    books = "wow this is your pavorit"
                    break
                case pak - study:
                    books = "sure you want to study about pakistan country"
                    break
                default:
                    books = "which books you learn want : URDU, ENGLISH , PAK-STUDY , POWER "
                    break;
            }

        }
    </script>
</body>
