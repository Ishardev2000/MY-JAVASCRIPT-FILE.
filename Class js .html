    <title>Js Classes</title>

<body>
    <h3>How to use Class method in Javascript</h3>

                this.year = year;
            }
        }

        // document.getElementById("demo").innerHTML =
        // myCar1.name + " " + myCar2.name;
        const c1 = new Car('four', 4444);
        const c2 = new Car('five', 5555);
        console.log(c1.name + ' ' + c2.name);
    </script>
</body>

</html>
