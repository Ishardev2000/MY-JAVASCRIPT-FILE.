<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The For In Loop</title>
</head>

<body>
    <h2>JavaScript For In Loop</h2>
    <p>The for in statement loops through the properties of an object:</p>
    <h3>The JavaScript for in statement loops through the properties of an Object:</h3>
    <div id="forin"></div>
    <script>
        const person = {firstName:"Muhammad",lastName :"Ishar" , age : 17}
        let text = " ";
        for (const x in person) {
                   text += person[x] + " "
            }
        document.getElementById("forin").innerHTML = text
    </script>
</body>

</html>
