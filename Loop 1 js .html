<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop in javascript</title>
</head>

<body>
    <h2>JavaScript For Loop</h2>

    <P>Loops are handy, if you want to run the same code over and over again, each time with a different value.
        <br>
        Often this is the case when working with arrays:
    </P>
    <button onclick="myFunction()">CLICK ME</button>
    <div id="allNames"></div>
    <script>
        function myFunction() {

            let Name = ["Nasir khan", "Shah zeeb", "Kashif", "Umer khan", "Sadam ali", "javad ali", "sajid khan", "Majid khan"];

            let text = " ";

            for (let q = 0; q < Name.length; q++) {
                text += Name[q] + "<br>";

            }

            document.getElementById('allNames').innerHTML = text;

        }

    </script>

</body>

</html>
