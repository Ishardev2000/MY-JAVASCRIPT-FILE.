    <h1>how to use do while in js with example possword</h1>

        {
        let possword;
        do{
            possword = prompt("what is your possword"+ "Enter: MUHAMMAD ISHAR" );

        }while(possword !== 'MUHAMMAD ISHAR');
    }
    </script>
