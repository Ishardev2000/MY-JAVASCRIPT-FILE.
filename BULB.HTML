<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://images.freeimages.com/images/large-previews/07c/light-bulb-2-1427493.jpg'">Turn on the light</button>
<span>ishar</span>
<img id="myImage" src="https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg" style="width:100px">
<span>khan</span>
<button onclick="document.getElementById('myImage').src='https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg'">Turn off the light</button>

</body>
</html>
