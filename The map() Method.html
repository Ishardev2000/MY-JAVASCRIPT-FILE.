<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The map() Method</title>
</head>

<body>
    <h1>The map() Method</h1>
    <div id="khan"></div>
    <script>
        const numbers1 = [5, 5, 5, 5,5];
        const numbers2 = numbers1.map(ahmad);
        document.getElementById('khan').innerHTML = numbers2;
        function ahmad(value, index, array) {
            return value + 2 ;
        }
    </script>
</body>

</html>
