<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <title>quary js</title>
</head>

<body>
    <div id="id1">This is a 1 id</div>
    <div id="id2">This is a 2 id</div>
    <div id="id3">This is a 3 id</div>
    <div id="remo">ple remove me</div>
    <p id="showme" style="display:none">Hello Ishar!</p>
    <div id="myid"></div>
    <script>
        $(document).ready(function () {
            var convert = $('#id1').text();
            $('#myid').text(convert);
            $('#remo').hide();
            $('#showme').show();
            $('#showme').css('font-size',"40px");
            $("#showme").css("font-weight" , "900");
        })
    </script>
</body>

</html>
