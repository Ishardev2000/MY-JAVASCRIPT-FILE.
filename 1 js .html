<body>
    <h1>Artmetic & unary opratores</h1>
    <script>
        let a = 4;
        let b = 2;
        console.log("a =" , a , " & b =", b);
        console.log(' a + b = ', a + b);
        console.log(' a - b = ', a - b);
        console.log(' a * b = ', a * b);
        console.log(' a / b = ', a / b);
        console.log(' a ** b = ', a ** b);

        // unary oprators

        //fost and free
        
        let c = 5;
        let d = 10;
       console.log("c =" , c , " & d =", d);
        console.log("++c =", ++c); // fost 
        console.log("--c =", --c);
        console.log("c++ =", d++); // free
        console.log("c-- =", d--);
    </script>
</body>
