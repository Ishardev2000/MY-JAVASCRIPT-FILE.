<body>
    
<H2>HOW TO USE WHILE LOOP IN JAVASCRIPT WHIT EXAMPLE</H2>
<div id="whi"></div>
<script>
    let numbers = " ";
    let a = 0;
    while (a < 30) {
        numbers += "<br>" + " the number is a ::" + a ; a++;
    }
document.getElementById("whi").innerHTML = numbers;
</script>
