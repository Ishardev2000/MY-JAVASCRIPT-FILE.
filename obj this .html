<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obj</title>
</head>
<body>
    <h1>how to use OBJ & HTIS in javaScript</h1>
    <script>
        function parson(first , last , age) {
            this.firstName= first;
            this.lastName= last;
            this.age=age;
        }
        const my= new parson('Muhammad','ishar',16);
        console.log(`My age is ${my.age}`);
    </script>
</body>
</html>
