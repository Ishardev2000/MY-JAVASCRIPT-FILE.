<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase js</title>
</head>
<body>
    <h2>How to use UpperCase Mathod in JavaScript</h2>
    Enter Your Full Nmae:: <input type="text" id="fname" oninput="toupperc()">
    <!-- onchange="upperCase()" -->
    
    <script>
        function toupperc(params) {
            let upc = document.getElementById("fname");
            upc.value = upc.value.toUpperCase();
        }
    </script>
</body>
